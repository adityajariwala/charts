apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    prometheus.io/scrape: "true"
  labels:
    {{- include "kommander-cluster-lifecycle.commonLabels" . | nindent 4 }}
    control-plane: {{ template "kommander-cluster-lifecycle.fullname" . }}-webhook
  name: {{ template "kommander-cluster-lifecycle.fullname" . }}-webhook
  namespace: {{ .Release.Namespace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "kommander-cluster-lifecycle.commonSelectorLabels" . | nindent 6 }}
      control-plane: {{ template "kommander-cluster-lifecycle.fullname" . }}-webhook
  template:
    metadata:
      labels:
        {{- include "kommander-cluster-lifecycle.commonSelectorLabels" . | nindent 8 }}
        control-plane: {{ template "kommander-cluster-lifecycle.fullname" . }}-webhook
    spec:
      nodeSelector:
        {{- toYaml .Values.commonNodeSelector | nindent 8 }}
      tolerations:
        {{- toYaml .Values.commonTolerations | nindent 8 }}
      serviceAccountName: {{ template "kommander-cluster-lifecycle.fullname" . }}-webhook
      terminationGracePeriodSeconds: 10
      containers:
      - name: webhook
        image: "{{ .Values.webhook.image.repository }}:{{ .Values.webhook.image.tag | default $.Chart.AppVersion }}"
        imagePullPolicy: "{{ .Values.webhook.image.pullPolicy }}"
{{- if .Values.webhook.env }}
        env:
{{- range $key, $value := .Values.webhook.env }}
        - name: "{{ $key }}"
          value: "{{ $value }}"
{{- end }}
{{- end }}
        args:
        - --secure-port=8443
        - --tls-cert-file=/certs/tls.crt
        - --tls-private-key-file=/certs/tls.key
        - --konvoy.allow-unofficial-releases={{ .Values.konvoy.allowUnofficialReleases }}
        - --konvoy.version-cache-refresh-interval={{ .Values.konvoy.versionCacheRefreshInterval }}
        - --kubeaddons-repository.version-strategy={{ .Values.kubeaddonsRepository.versionStrategy }}
        {{- if eq .Values.kubeaddonsRepository.versionStrategy "repository-tag" }}
        - --kubeaddons-repository.version-cache-refresh-interval={{ .Values.kubeaddonsRepository.versionCacheRefreshInterval }}
        {{- range .Values.kubeaddonsRepository.validTagPrefixes }}
        - --kubeaddons-repository.valid-tag-prefix={{ . }}
        {{- end }}
        {{- end}}
        {{- if eq .Values.kubeaddonsRepository.versionStrategy "mapped-kubernetes-version" }}
        {{- with .Values.kubeaddonsRepository.versionMap}}{{$versionMap := .}}
        {{- range keys . | sortAlpha}}
        - --kubeaddons-repository.version-map={{ . }}={{index $versionMap .}}
        {{- end }}
        {{- end }}
        {{- end}}
        ports:
        - containerPort: 8443
          name: https
          protocol: TCP
        resources:
          {{ with .Values.webhook.resources }}
          {{- toYaml . | nindent 10 }}
          {{- end }}
        volumeMounts:
        - mountPath: /certs
          name: cert
          readOnly: true
        readinessProbe:
          httpGet:
            port: 8443
            scheme: HTTPS
            path: /healthz
      securityContext:
        {{ with .Values.webhook.securityContext }}
        {{- toYaml . | nindent 8}}
        {{- end }}
      volumes:
      - name: cert
        secret:
          defaultMode: 420
          secretName: {{ template "kommander-cluster-lifecycle.fullname" . }}-webhook-tls
