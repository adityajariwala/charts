apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "knative-operator.fullname" . }}-knative-eventing-operator-aggregated
  labels:
    app.kubernetes.io/part-of: knative-operator
    operator.knative.dev/release: v1.9.3
  {{- include "knative-operator.labels" . | nindent 4 }}
aggregationRule:
  clusterRoleSelectors:
  - matchExpressions:
    - key: eventing.knative.dev/release
      operator: Exists
rules: []
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "knative-operator.fullname" . }}-knative-eventing-operator-aggregated
  labels:
    app.kubernetes.io/part-of: knative-operator
    operator.knative.dev/release: v1.9.3
  {{- include "knative-operator.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: '{{ include "knative-operator.fullname" . }}-knative-eventing-operator-aggregated'
subjects:
- kind: ServiceAccount
  name: '{{ include "knative-operator.fullname" . }}-knative-operator'
  namespace: '{{ .Release.Namespace }}'