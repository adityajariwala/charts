name: chart testing

on:
  push:


jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Install asdf plugins
        uses: asdf-vm/actions/install@v1

      - name: Install Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9

      - name: Install chart-testing (ct) lint dependencies
        run: pip install yamllint yamale

      - name: Lint charts
        run: make ct.lint

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Install asdf plugins
        uses: asdf-vm/actions/install@v1

      - name: Test charts
        run: make ct.test
